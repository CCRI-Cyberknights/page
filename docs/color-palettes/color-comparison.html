<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CyberKnights Color Palette Comparison</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; }
    .comparison-container { 
      display: flex; 
      height: 100vh; 
      overflow: hidden;
    }
    .palette-side { 
      flex: 1; 
      height: 100vh; 
      overflow-y: auto;
    }
    .palette-label {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 1000;
      background: rgba(0,0,0,0.8);
      color: white;
      padding: 10px 20px;
      border-radius: 8px;
      font-weight: bold;
    }
    .forge-label { left: 25%; transform: translateX(-50%); }
    .semiotic-label { left: 75%; transform: translateX(-50%); }
  </style>
</head>
<body>
  <div class="comparison-container">
    <!-- FORGE PALETTE SIDE -->
    <div class="palette-side">
      <div class="palette-label forge-label">FORGE PALETTE</div>
      <iframe src="index-forge.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
    
    <!-- SEMIOTIC PALETTE SIDE -->
    <div class="palette-side">
      <div class="palette-label semiotic-label">SEMIOTIC PALETTE</div>
      <iframe src="index-semiotic.html" width="100%" height="100%" frameborder="0"></iframe>
    </div>
  </div>
</body>
</html>
